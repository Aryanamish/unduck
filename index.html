<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/search.svg" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unduck</title>
    <meta
      name="description"
      content="A better default search engine (with bangs!)"
    />
    <style>
      @import "tailwindcss";
      /* @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"); */

      @font-face {
        font-family: "Inter Fallback";
        size-adjust: 107%;
        ascent-override: 90%;
        src: local("Arial");
      }

      :root {
        font-family: Inter, "Inter Fallback", system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
          "Open Sans", "Helvetica Neue", sans-serif;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        line-height: 1.5;
        font-weight: 400;
        font-size: 16px;
        color: #1a1a1a;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 600;
        line-height: 1.2;
      }

      a {
        color: #444444;
      }
      a:hover {
        color: #888888;
      }
      .input-error{
        @apply border border-red-500 focus:ring-red-500 focus:border-red-500 rounded-md p-2 outline-none
      }
    </style>
  </head>
  <body class="bg-transparent">
    <div id="app">
      
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
